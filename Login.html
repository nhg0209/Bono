<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>
      Bono_Profile
    </title>

    <meta name="google-signin-client_id" content="461685448849-i4hbmn3oq3us7t9u26f0uml6cv794mot.apps.googleusercontent.com">
    <script>
      function onSignIn(googleUser) {
        var profile = googleUser.getBasicProfile();
        console.log('ID: ' + profile.getId()); // Do not send to your backend! Use an ID token instead.
        console.log('Name: ' + profile.getName());
        console.log('Image URL: ' + profile.getImageUrl());
        console.log('Email: ' + profile.getEmail()); // This is null if the 'email' scope is not present.
      }
    </script>
    <script>
      function init(){
        console.log('init');
        gapi.load('auth2', function() {
          console.log('auth2');
        });
      }
    </script>

    <link rel="stylesheet" href="styles.css">

  </head>
  <body>

    <div class="Login_Main_1">
      <div class="Login_Main_2">
        <a id="GoToMain" href="Main.html">Bono</a><br>
        <input type="email" name="login_Email" placeholder="Email"><br>
        <input type="password" name="login_Password" placeholder="Password"><br>
        <input type="button" name="Login_btn" value="Login" onclick=""><br>
        <a href="Make_Account.html" id="Make_Account">회원가입</a>
      </div>
    </div>
    <div class="g-signin2" data-onsuccess="onSignIn"></div>

    <script src="https://apis.google.com/js/platform.js?onload=init" async defer></script>
  </body>
</html>
