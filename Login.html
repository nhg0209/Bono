<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>
      Bono_Profile
    </title>

    <meta name="google-signin-client_id" content="461685448849-i4hbmn3oq3us7t9u26f0uml6cv794mot.apps.googleusercontent.com">
    <script>
    function LoginStatus(){
      var GoogleLoginBtn = document.querySelector('#GoogleLoginBtn');
      if(gauth.isSignedIn.get()){
        console.log('SignedIn');
        GoogleLoginBtn.value = 'Logout';
      }
      else{
        console.log('Not SignedIn');
        GoogleLoginBtn.value = 'LogIn';
      }
    }
      function init(){
        console.log('init');
        gapi.load('auth2', function() {
          console.log('auth2');
          window.gauth = gapi.auth2.init({client_id: '461685448849-i4hbmn3oq3us7t9u26f0uml6cv794mot.apps.googleusercontent.com'})
          gauth.then(function(){
            console.log('Success');
            LoginStatus();
          }, function(){
            console.log('Fail');
          })
        });
      }
    </script>

    <link rel="stylesheet" href="styles.css">

  </head>
  <body>

    <div class="Login_Main_1">
      <div class="Login_Main_2">
        <a id="GoToMain" href="Main.html">Bono</a><br>
        <input type="email" name="login_Email" placeholder="Email"><br>
        <input type="password" name="login_Password" placeholder="Password"><br>
        <input type="button" name="Login_btn" value="Login" onclick=""><br>
        <a href="Make_Account.html" id="Make_Account">회원가입</a>
      </div>
    </div>
    <input type='button' id='GoogleLoginBtn' value="Checking..." onclick="
      if(this.value === 'LogIn'){
        gauth.signIn().then(function(){
          console.log('SignedIn');
          LoginStatus();
        });
      }
      else{
        gauth.signOut().then(function(){
          console.log('SignedOut');
          LoginStatus();
        });
      }
    ">

    <script src="https://apis.google.com/js/platform.js?onload=init" async defer></script>
  </body>
</html>
